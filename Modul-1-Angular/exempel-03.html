<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Exempel 3</title>
  </head>
<body>
    <h1>Exempel 3</h1>
    <div ng-init="person={firstName:'Mahmud',lastName:'Al Hakim',age:45}">
       <h1>{{person.firstName}}</h1>
       <h1 ng-bind="person.lastName"></h1>
       <h2>{{person.age}}</h2>
       <p>{{person}}</p>
    </div>
  </body>
</html>
