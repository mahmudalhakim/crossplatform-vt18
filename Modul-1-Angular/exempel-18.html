<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Exempel 18</title>
  </head>
<body>
    <h1>Exempel 18</h1>
    
    <script>
    angular.module("myApp" , []).controller("myCtrl", function($scope){
        $scope.names = ['Jami', 'Carl' , 'Mahmud' , 'Mary' , 'Gustav'] ;
    })
    </script>
    
    <div ng-app="myApp" ng-controller="myCtrl">
        Filtrera listan: <input type="text" ng-model="data">
        <ul>
            <li ng-repeat="x in names | filter:data ">
                {{x}}
            </li>
        </ul>
    </div>
  </body>
</html>
