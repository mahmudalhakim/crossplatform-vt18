<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Exempel 35</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body class="container">
    <h1>Exempel 35</h1>
    <h2>Arbeta med Angular Services (Tj채nster)</h2>
    <h3>Tj채nsten $http (OBS! Viktigt)</h3>
    <h3>Externa resurser fr책n t.ex
        <a href="https://jsonplaceholder.typicode.com/albums/1/photos">
            https://jsonplaceholder.typicode.com/albums/1/photos</a>
    </h3>

    <script>        
        var app = angular.module("app", []);
        app.controller("photosCtrl", function($scope , $http){
          $http.get("https://jsonplaceholder.typicode.com/albums/1/photos")
               .then(function(response){
                   // Vad 채r response?
                   $scope.photos  = response.data;
                   
               });
        });
    </script>    

    <div ng-app="app" ng-controller="photosCtrl">


    <div ng-repeat="p in photos" style="float: left">
        <a href="{{p.url}}">
            <img src="{{p.thumbnailUrl}}" alt="" class="img-thumbnail">
        </a>
    </div>

    <div style="clear:both"></div>
    <hr>
    <pre>
        {{photos | json}}
    </pre>
    </div>   

</body>
</html>
