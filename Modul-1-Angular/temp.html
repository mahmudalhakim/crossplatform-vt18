    <h3>Externa resurser fr책n t.ex
        <a href="https://picsum.photos/list">
            https://picsum.photos/list</a>
    </h3>

    <script>        
        var app = angular.module("app", []);
        app.controller("photosCtrl", function($scope , $http){
          $http.get("https://picsum.photos/list")
               .then(function(response){
                   // Vad 채r response?
                   $scope.photos  = response.data;
                   
               });
        });
    </script>    

    <div ng-app="app" ng-controller="photosCtrl" ng-cloak="">
        
        <hr>
        <pre>
            {{photos | json}}
        </pre>
    </div>
