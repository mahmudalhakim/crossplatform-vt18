<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ArtistApp">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Artist List</h1>
      </ion-header-bar>

      <div class="bar bar-subheader
                  item-input-inset bar-dark">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search"
                 placeholder="Search"
                 ng-model="search">
                 <!-- För att enbart söka efter namn
                      lägg till .name efter search så här...
                      ng-model="search.name"
                    -->
        </label>
      </div>
      <ion-content
        class="has-subheader"
        ng-controller="ListController">

        <!-- Visa allt som finns i artists
          {{artists}}
        -->

        <ion-list>

          <ion-item
          class="item-thumbnail-left"
          ng-repeat="item in artists | filter:search">
          <!-- Lägg till klassen item-text-wrap
               för att visa all text i bio
          -->
            <img src="img/{{item.shortname}}_tn.jpg" alt="">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
            <p>{{item.bio}}</p>

            <ion-reorder-button
                 class="ion-navicon"
                 on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>

        </ion-list>
 
      </ion-content>
    </ion-pane>
  </body>
</html>
