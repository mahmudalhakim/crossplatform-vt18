<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Tärningskast version 1</h1>
      </ion-header-bar>
      <ion-content class="padding"
                   style="text-align: center"
                   ng-controller="DiceController">

        <h2>Dra ner för att kasta</h2>

        <!-- Lägg till en refresher -->
        <ion-refresher
            pulling-text="Pull to refresh"
            on-refresh="doRefresh()">
        </ion-refresher>

        <!-- Uppdatera nedan via egenskapen rand
             som finns i en controller som heter
             DiceController
             OBS! Glöm ej att koppla din controller
             till din view med ng-controller
        -->
        <h1 style="font-size:10em;">{{rand}}</h1>

      </ion-content>

    </ion-pane>
  </body>
</html>
