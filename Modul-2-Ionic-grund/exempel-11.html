<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <style>
        ion-content{
          margin-top: 50px !important;
        }
        .platform-android ion-content{
          margin-top: 100px !important;
        }
    </style>

  </head>
  <body ng-app="starter" ng-controller="DiceController">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Tärningskast version 2</h1>
      </ion-header-bar>

      <!-- Skapa fliksystem -->
      <ion-tabs class="tabs-positive tabs-icon-top">
          <!-- Skapa fliken home -->
          <ion-tab title="1 TÄRNING"
                    icon-on="ion-ios-home"
                    icon-off="ion-ios-home-outline"
          >
          <!-- Flik 1 Innehåll här... -->
          <ion-content class="padding"
          style="text-align:center">

          <h1>1 TÄRNING</h1>
          <h2>Dra ner för att kasta</h2>

          <!-- Lägg till en refresher -->
          <ion-refresher
            pulling-text="Pull to refresh"
            on-refresh="doRefresh()">
          </ion-refresher>

          <h1 style="font-size:10em;">{{rand}}</h1>

          </ion-content>
          </ion-tab>

          <ion-tab title="2 TÄRNINGAR"
                    icon-on="ion-ios-information"
                    icon-off="ion-ios-information-outline"
          >
          <ion-content class="padding"
          style="text-align:center">

          <h1>2 TÄRNINGAR</h1>
          <h2>Dra ner för att kasta</h2>

          <!-- Lägg till en refresher -->
          <ion-refresher
            pulling-text="Pull to refresh"
            on-refresh="doRefresh()">
          </ion-refresher>

          <h1 style="font-size:10em;">{{rand}}</h1>
          <h1 style="font-size:10em;">{{rand2}}</h1>

          </ion-content>
          </ion-tab>

          <ion-tab title="Contact"
                    icon-on="ion-ios-telephone"
                    icon-off="ion-ios-telephone-outline"
          >
          <ion-content class="padding">
            <h2>Tärningar med bilder</h2>

            <ion-refresher
              pulling-text="Pull to refresh"
              on-refresh="doRefresh()">
            </ion-refresher>


            <img class="full-image" ng-src="img/{{diceImg}}" alt="">
          </ion-content>

          </ion-tab>
        </ion-tabs>

    </ion-pane>
  </body>
</html>
