<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Formulär</h1>
      </ion-header-bar>

      <ion-content class="padding">

        <form action="">
          <h2>Input med en ikon</h2>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Sök">
          </label>

          <h2>Range</h2>
          <div class="item range">
            <i class="icon ion-volume-low"></i>
            <input type="range" min="0" max="100" value="0">
            <i class="icon ion-volume-high"></i>
          </div>

          <h2>Checkbox (Kryssrutor)</h2>
          <ion-list>
            <ion-checkbox class="checkbox-assertive">Röd</ion-checkbox>
            <ion-checkbox class="checkbox-energized">Gul</ion-checkbox>
            <ion-checkbox class="checkbox-positive">Blå</ion-checkbox>
          </ion-list>

          <h2>Radio (alternativknappar)</h2>

          <ion-list>
            <ion-radio ng-model="val" ng-value="a">
              Välj A
            </ion-radio>
            <ion-radio ng-model="val" ng-value="b">
              Välj B
            </ion-radio>
          </ion-list>

          <h2>Toggle</h2>

          <ul class="list">
            <li class="item item-toggle">Angular
            <label class="toggle toggle-positive">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
            </li>
            <li class="item item-toggle">Ionic
            <label class="toggle toggle-assertive">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
            </li>
          </ul>

        </form>


      </ion-content>
    </ion-pane>
  </body>
</html>
